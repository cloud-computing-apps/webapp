name: Go
on:
  pull_request:
    branches:
      - main


jobs:
  build:
    name: 'go-build'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4

      - name: 'Set up Go'
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.5'

      - name: 'Build Dependencies'
        run: go mod tidy

      - name: 'Build Code'
        run: go build -v ./...


